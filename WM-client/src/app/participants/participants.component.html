<div>
    <table class="center">
        <tr>
            <th>Participant Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th>View</th>
        </tr>
        <tr *ngFor="let participant of participants">
            <td>{{participant.last_name}}, {{participant.first_name}}</td>
            <td>{{participant.address}}, {{participant.city}}, {{participant.state}}  {{participant.zip}}</td>
            <td>{{participant.email}}</td>
            <td>{{participant.phone | phone}}</td>
            <td><button type="button" class="btn btn-primary" (click)="viewParticipant(participant)"><i class="fa fa-file-text-o"></i></button></td>
        </tr>
    </table>

</div>
