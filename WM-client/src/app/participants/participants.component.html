<div>
    <table class="center">
        <tr>
            <th>Participant Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr *ngFor="let participant of participants">
            <td><a href="javascript:void(0);" (click)="viewParticipant(participant)">{{participant.last_name}}, {{participant.first_name}}</a></td>
            <td>{{participant.address}}, {{participant.city}}, {{participant.state}}  {{participant.zip}}</td>
            <td>{{participant.email}}</td>
            <td>{{participant.phone | phone}}</td>
        </tr>
    </table>

</div>
