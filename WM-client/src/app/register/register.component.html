<div class="form-style-2">
    <div class="form-style-2-heading">Register</div>

    <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">

        <div class="form-group">
            <label><span>Username</span></label>
            <input
                type="text"
                formControlName="username"
                class="input-field"
            />
        </div>

        <div class="form-group">
            <label><span>Password</span></label>
            <input
                type="password"
                formControlName="password"
                class="input-field"
            />
        </div>

        <div><span></span><button type="submit" [disabled]="!loginForm.valid">Submit</button></div>

    </form>

</div>

<div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>
    <h5>You are logged in</h5>
</div>
