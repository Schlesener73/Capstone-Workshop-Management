<div style="width: 500px; margin: auto;">
    <h4 text-align="center">Edit Participant</h4>
        <form>
            <div class="form-group">
                <label for="workshop_id">Workshop</label>
                <select id="workshop_id" name="workshop_id" [(ngModel)]="participant.workshop_id" class="form-control">
                    <option value="-1">Unassigned</option>
                    <option *ngFor="let workshop of workshops" value="{{workshop.id}}">{{workshop.start | date:'M/d/yy'}} - {{workshop.end | date:'M/d/yy'}} / {{workshop.frequency}} {{workshop.meet | string2ampm}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    required
                    [(ngModel)]="participant.first_name"
                    name="first_name"
                />
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    required
                    [(ngModel)]="participant.last_name"
                    name="last_name"
                />
            </div>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                    [(ngModel)]="participant.address"
                    name="address"
                />
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input
                    type="text"
                    class="form-control"
                    id="city"
                    required
                    [(ngModel)]="participant.city"
                    name="city"
                />
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input
                    type="text"
                    class="form-control"
                    id="state"
                    required
                    [(ngModel)]="participant.state"
                    name="state"
                />
            </div>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input
                    type="text"
                    class="form-control"
                    id="zip"
                    required
                    [(ngModel)]="participant.zip"
                    name="zip"
                />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="text"
                    class="form-control"
                    id="email"
                    required
                    [(ngModel)]="participant.email"
                    name="email"
                />
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                    type="text"
                    class="form-control"
                    id="phone"
                    required
                    [(ngModel)]="participant.phone"
                    name="phone"
                />
            </div>
            
        </form>

    <div text-align="center"><button (click)="saveParticipant()" class="btn btn-success">Submit</button></div>

</div>
