<div style="width: 500px; margin: auto;">
    <h4 text-align="center">Edit Participant</h4>

    <form [formGroup]="participantForm" (ngSubmit)="saveParticipant(participantForm)">

        <div class="form-group">
            <label>Participant</label>
            <select formControlName="workshop_id" class="form-control">
                <option value="-1">Unassigned</option>
                <option *ngFor="let workshop of workshops" value="{{workshop.id}}">{{workshop.start | date:'M/d/yy'}} - {{workshop.end | date:'M/d/yy'}} / {{workshop.frequency}} {{workshop.meet | string2ampm}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input
                type="text"
                formControlName="first_name"
                class="form-control"
            />
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input
                type="text"
                formControlName="last_name"
                class="form-control"
            />
        </div>

        <div class="form-group">
            <label>Street Address</label>
            <input
                type="text"
                formControlName="address"
                class="form-control"
            />
        </div>

        <div class="form-group">
            <label>City</label>
            <input
                type="text"
                formControlName="city"
                class="form-control"
            />
        </div>

        <div class="form-group">
            <label>State</label>
            <input
                type="text"
                formControlName="state"
                class="form-control"
            />
        </div>

        <div class="form-group">
            <label>Zip Code</label>
            <input
                type="text"
                formControlName="zip"
                class="form-control"
            />
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input
                type="text"
                formControlName="email"
                class="form-control"
            />
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input
                type="text"
                formControlName="phone"
                class="form-control"
            />
        </div>

        <button type="submit" [disabled]="!participantForm.valid">Submit</button>

    </form>

</div>
